<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Permissions-Policy" content="microphone=(), camera=()">
  <meta name="allow-microphone" content="true">
  <title>OCI Chatbot</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Preload Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome (for custom icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<!-- Remove the "dark-theme" class; always light mode -->
<body>
  <!-- Removed the theme-toggle button entirely -->

  <!-- Chatbot Container -->
  <div class="chat-app">
    <header class="chat-header">
        <h1>Oracle AI</h1>
        <div class="header-menu">
          <button class="dropdown-item" id="clear-btn" title="Clear Chat">
            <i class="fa fa-trash"></i>
          </button>
          <button class="dropdown-item" id="close-btn" title="Close Chat">
            <i class="fa fa-times"></i>
          </button>
        </div>        
      </header>


    <!-- Scrollable Chat Content -->
    <div class="chat-messages" id="chat-messages"></div>

    <!-- Footer / Input Area (fixed at bottom) -->
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type here..." />
      <button id="voice-btn" title="Voice Input">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <!-- Send button color updated to match dark beige -->
      <button id="send-btn">
        <i class="fa-solid fa-angle-up"></i>
      </button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
